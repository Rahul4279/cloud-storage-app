<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cloud Storage - Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <header class="site-header">
        <div class="container header-inner">
            <div class="brand">
                <i class="fas fa-cloud"></i> Cloud Storage
                <span class="brand-sub">Secure Storage</span>
            </div>
        </div>
    </header>

    <main class="container">
        <div class="card reveal" style="max-width: 400px; margin: 48px auto;">
            <h2 class="reveal" style="margin-bottom: 24px; text-align: center;">
                <i class="fas fa-user-circle" style="font-size: 3rem; color: var(--accent); margin-bottom: 16px; display: block;"></i>
                Welcome Back
            </h2>

            <form id="auth-section" class="reveal" onsubmit="return false;">
                <div class="input-group">
                    <div class="input-with-icon">
                        <i class="fas fa-envelope"></i>
                        <input id="email" type="email" placeholder="Your email address" required>
                    </div>
                </div>

                <div class="input-group">
                    <div class="input-with-icon">
                        <i class="fas fa-lock"></i>
                        <input id="password" type="password" placeholder="Your password" required>
                    </div>
                </div>

                <div style="margin-top: 32px;">
                    <button id="login-btn" style="width: 100%;">
                        <i class="fas fa-sign-in-alt"></i> Sign In
                    </button>
                    
                    <div style="text-align: center; margin: 24px 0; color: var(--muted);">
                        <span>Don't have an account?</span>
                    </div>
                    
                    <button id="signup-btn" class="secondary" style="width: 100%;">
                        <i class="fas fa-user-plus"></i> Create Account
                    </button>
                </div>

                <div id="auth-msg" class="reveal" style="margin-top: 16px; text-align: center; color: var(--muted);"></div>
            </form>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
